---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-meta">
        <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
        {% if page.author %}
            <p class="post-author">by {{ page.author }}</p>
        {% endif %}
    </div>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  <div id="comments">
  <script src="https://utteranc.es/client.js"
          repo="PeerLLM/peerllm.github.io"
          issue-term="pathname"
          label="ğŸ’¬ blog comment"
          theme="github-light"
          crossorigin="anonymous"
          async>
  </script>
</div>

  <footer class="post-footer">
    <a class="back-link" href="{{ '/' | relative_url }}">â† Back to Blog</a>
  </footer>
</article>

<script>
document.addEventListener('scroll', () => {
  const header = document.querySelector('.post-header');
  if (!header) return;
  const shrinkPoint = 120;
  if (window.scrollY > shrinkPoint) header.classList.add('shrink');
  else header.classList.remove('shrink');
});
</script>
