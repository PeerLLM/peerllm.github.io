---
layout: default
---

<article class="post">
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  <br />
  <p class="post-date">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.author %}
      • by {{ page.author }}
    {% endif %}
  </p>
</header>

  <section class="post-content">
    {{ content }}
  </section>

  <footer class="post-footer">
    <a class="back-link" href="{{ '/' | relative_url }}">← Back to Blog</a>
  </footer>
</article>
